<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>
<body>
    <main>
        <form id="form" action="php/process.php" method="post">
            <label>Nombre
                <input type="text" name="nombre" required>
            </label>
            <label>Apellido
                <input type="text" name="apellido" required>
            </label>
            <label>DNI
                <input type="number" name="dni" required>
            </label>
            <label>Fecha de nacimiento
                <input type="date" name="fecha" required>
            </label>
    
            <span>Domicilio:</span>
    
            <label>Calle
                <input type="text" name="calle" required>
            </label>
            <label>Nro.
                <input type="text" name="nro" required>
            </label>
            <label>Localidad
                <input type="text" name="localidad" required>
            </label>
            <aside>
                <div>
                    <button type="submit" id="enviar" name="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icons check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </button>
                    <button type="menu" id="lista" name="list">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icons card-text" viewBox="0 0 16 16">
                            <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                            <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                    </button>
                    <button type="reset" id="cancelar" name="cancel">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icons x-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                        </svg>
                    </button>
                </div>
            </aside>
        </form>
    </main>
</body>
</html>
